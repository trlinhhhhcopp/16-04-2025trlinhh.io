<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra năm nhuận</title>
  <script>
    function kiemTraNamNhuan() {
      let nam = document.getElementById("nam").value; // Lấy năm từ ô input
      nam = parseInt(nam);

      if (isNaN(nam)) {
        alert("Vui lòng nhập một số hợp lệ.");
        return;
      }

      if ((nam % 4 === 0 && nam % 100 !== 0) || nam % 400 === 0) {
        alert(nam + " là năm nhuận.");
      } else {
        alert(nam + " không phải là năm nhuận.");
      }
    }
  </script>
</head>
<body>

  <h2>Kiểm tra năm nhuận</h2>
  
  <label for="nam">Nhập vào một năm dương lịch:</label>
  <input type="number" id="nam" placeholder="Nhập năm" />
  
  <button onclick="kiemTraNamNhuan()">Kiểm tra</button>

</body>
</html>
