<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giải phương trình bậc 2</title>
  <script>
    function giaiPhuongTrinh() {
      // Lấy giá trị của a, b, c từ các ô input
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Vui lòng nhập đủ các giá trị a, b, và c.");
        return;
      }

      // Tính delta
      let delta = b * b - 4 * a * c;

      // Giải phương trình bậc 2
      if (delta > 0) {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert("Phương trình có hai nghiệm phân biệt:\n x1 = " + x1 + "\n x2 = " + x2);
      } else if (delta == 0) {
        let x = -b / (2 * a);
        alert("Phương trình có nghiệm kép: x = " + x);
      } else {
        alert("Phương trình vô nghiệm.");
      }
    }
  </script>
</head>
<body>

  <h2>Giải phương trình bậc 2: ax² + bx + c = 0</h2>
  
  <label for="a">Nhập a:</label>
  <input type="number" id="a" placeholder="Nhập a" step="any" /><br><br>
  
  <label for="b">Nhập b:</label>
  <input type="number" id="b" placeholder="Nhập b" step="any" /><br><br>
  
  <label for="c">Nhập c:</label>
  <input type="number" id="c" placeholder="Nhập c" step="any" /><br><br>
  
  <button onclick="giaiPhuongTrinh()">Giải phương trình</button>

</body>
</html>
